<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caretakers List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff8dc; /* Light yellow theme */
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            background-color: #fff;
        }
        th {
            background-color: #f1c40f;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center text-dark">Caretakers List</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center">
                <thead class="table-warning">
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Phone</th>
                        <th>Experience</th>
                        <th>Aadhaar</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for caretaker in caretakers %}
                    <tr>
                        <td>{{ caretaker.name }}</td>
                        <td>{{ caretaker.age }}</td>
                        <td>{{ caretaker.phone_number }}</td>
                        <td>{{ caretaker.experience }} years</td>
                        <td>{{ caretaker.aadhaar_number }}</td>
                        <td>
                            <form action="{% url 'delete_caretaker' caretaker.id %}" method="post" onsubmit="return confirm('Are you sure you want to delete this caretaker?');">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
                
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
