
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
    body {
        background-color: #fff9c4;
    }
    .login-container {
        background-color: #fff3cd;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: auto;
        margin-top: 50px;
    }
    .form-control {
        border-radius: 5px;
    }
    .btn-custom {
        background-color: #ffca28 !important;
        border: none;
        width: 100%;
    }
    .btn-custom:hover {
        background-color: #ffb300 !important;
    }
    .login-logo {
        font-size: 50px;
        color: #ffb300;
    }
</style>

<div class="container text-center">
    <div class="login-container">
        <i class="fas fa-user-shield login-logo"></i>
        <h2 class="mt-2 text-primary">Caretaker Login</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label class="form-label"><i class="fas fa-user"></i> Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label"><i class="fas fa-calendar-alt"></i> Date of Birth:</label>
                <input type="date" name="dob" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-custom fw-bold shadow"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
    </div>
</div>
{% endblock %}
