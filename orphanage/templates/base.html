{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Orphanage Management{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1b2631, #1a334b);
        }
        nav {
            background: linear-gradient(to right, #d5ae10, #7d6e12);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ecf0f1;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        ul li {
            margin: 0 15px;
        }
        ul li a {
            text-decoration: none;
            color: #ecf0f1;
            font-size: 18px;
            padding: 8px 12px;
            transition: background 0.3s, color 0.3s;
            border-radius: 5px;
        }
        ul li a:hover {
            background:rgb(114, 97, 20);
            color: #fff;
        }
        .content {

            max-width: 100%;

            background: transparent;
            
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }
            ul {
                flex-direction: column;
                padding-top: 10px;
            }
            ul li {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Orphanage</div>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'fetch_children' %}">Children</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'caretaker_login' %}">Caretaker Login</a></li>
            {% endif %}
        </ul>
        
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
